<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
        <img src="./mario2.png" alt="mario">
    </div>
    <div class="right-container">
        <div class="content">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.</div>

        <div id="error"></div>

        <form id="form" action="results.html" method="GET">
            <div class="inputs">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
            </div>

            <div class="inputs">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  placeholder="XXX-XXX-XXXX"required>
                </div>
            </div>

            <div class="inputs">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="6-15 characters" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="6-15 characters" required>
                </div>
            </div>
            <div>
                <button id="btn" type="submit">Create Account</button>
            </div>
        </form>


        <div class="log-in">
            <p>Already have an account? <a href="#">Log in</a></p>
            
        </div>
    </div>


</body>
<script src="script.js"></script>
</html>
